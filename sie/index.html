    <link rel="stylesheet" href="css/tailwind.min.css"></link>
    <style>
        /* Animation d'apparition */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Animation des vagues */
        .wave {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 150px;
            background: url('https://www.shapedfonts.com/wp-content/uploads/2022/07/wave-haikei.svg') repeat-x;
            background-size: cover;
            animation: moveWave 5s linear infinite;
        }

        @keyframes moveWave {
            0% { background-position-x: 0; }
            100% { background-position-x: 1000px; }
        }

        .content {
            animation: fadeIn 1.5s ease-out;
        }
        body{
            background-image: url('Rays-of-Light-on-the-Summit.jpg');
            backdrop-filter: blur(10px);
            object-fit:contain;
            
        }
    </style>
</head>
